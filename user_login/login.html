<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document Upload System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 0.5rem 0;
            padding: 0.5rem;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .google-btn {
            background-color: #4285F4;
        }
        .create-account-btn {
            background-color: #28a745;
        }
        .upload-btn {
            background-color: #28a745;
        }
        .signout-btn {
            background-color: #dc3545;
        }
        .error-message, .success-message {
            visibility: hidden;
            text-align: center;
        }
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button class="google-btn">Login with Google</button>
        <button class="create-account-btn" onclick="showCreateAccount()">Create New Account</button>
        <p id="login-message" class="error-message"></p>
    </div>

    <!-- Other sections omitted for brevity... -->

    <script>
        // Add the necessary JavaScript logic for handling user interactions
    </script>
</body>
</html>
