<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
    <style>
        /* Base styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the form */
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Input fields styling */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="file"]:focus {
            border-color: #5A67D8;
        }

        /* Buttons styling */
        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
            width: 48%;
        }

        button[type="submit"] {
            background-color: #5A67D8;
            color: #fff;
        }

        button[type="button"] {
            background-color: #E2E8F0;
            color: #333;
        }

        button[type="submit"]:hover {
            background-color: #434AA8;
        }

        button[type="button"]:hover {
            background-color: #CBD5E0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Upload Your Details</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            
            <!-- Upload Image -->
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <!-- PAN ID -->
            <div class="form-group">
                <label for="pan">PAN ID:</label>
                <input type="text" id="pan" name="pan" placeholder="Enter PAN ID">
            </div>

            <!-- Aadhar ID -->
            <div class="form-group">
                <label for="aadhar">Aadhar ID:</label>
                <input type="text" id="aadhar" name="aadhar" placeholder="Enter Aadhar ID">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
            </div>

            <!-- Buttons for Add and View -->
            <div class="form-buttons">
                <button type="submit">Add</button>
                <button type="button" onclick="viewData()">View</button>
            </div>
        </form>
    </div>

    <script>
        function viewData() {
            alert("Viewing data is not implemented yet.");
        }
    </script>

</body>
</html>
